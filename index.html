<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clicker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<main>
		<!--Innehåll-->
		<section>
			<article id="clicker">
				<header>
					<h2>Clicker</h2>
					<div id="powerUpCounter">
						<ul>
							<li id="lizardCounter"></li>
							<li id="zebraCounter"></li>
							<li id="birdCounter"></li>
						</ul>
					</div>
				</header>
				<div id="game">
					<button id="clickerbutton"> Klicka här!</button>
				</div>
				<div id="score">
				</div>
				<p id="powerText"></p>
				<!--<img src="bilder\asset_1.svg" width="25%" height="25%" id="ödla">-->
				<div id="powerups">
					<button id="lizard">Ödlor</button>
					<button id="zebra">Zebra</button>
					<button id="bird">Fågel</button>
				</div>
			</article>
		</section>
	</main>
		<script src="spel.js"></script>
</body>
</html>
